            <div class="image-list">

            <a href="https://commons.wikimedia.org/wiki/file:Seareiros_do_F%C3%A4rjestad_BK.jpg" target="_blank">Bene

        <figure class="card half-span-right source">
            <figcaption>F1 - Lewis Hamilton | Still Rising</figcaption>
            <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                    src="https://player.vimeo.com/video/479934033?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                    title="F1 - Lewis Hamilton | Still Rising"></iframe></div>
            <script src="https://player.vimeo.com/api/player.js"></script>
            <br>
            <a href="https://vimeo.com/479934033" target="_blank">F1 - Lewis Hamilton | Still Rising</a>, via Vimeo

        <figure class="card half-span-left source">

        </figure>

        <figure class="card half-span-right source">
            <figcaption>Mercedes-Benz SLS AMG</figcaption>
            <!-- Audio verkar ej fungera i Safari, oklart varför -->
